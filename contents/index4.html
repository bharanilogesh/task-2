<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add a new row to the table</title>
  
<!-- 4.Write a program to add a new row to the table when a user fills out a form and clicks on the submit button.

Given input:
Name	Age	City
John	25	New York
Emily	32	London

Expected Output:
Name	Age	City
John	25	New York
Emily	32	London
Ram	24	Chennai -->

<script>
  function addRow() {
    var name = document.getElementById("nameInput").value;
    var age = document.getElementById("ageInput").value;
    var city = document.getElementById("cityInput").value;
    
    var table = document.getElementById("myTable");
    
    var newRow = table.insertRow(-1);
    
    var nameCell = newRow.insertCell(0);
    var ageCell = newRow.insertCell(1);
    var cityCell = newRow.insertCell(2);
    
    nameCell.innerHTML = name;
    ageCell.innerHTML = age;
    cityCell.innerHTML = city;
    
    // Clear the input fields
    document.getElementById("nameInput").value = "";
    document.getElementById("ageInput").value = "";
    document.getElementById("cityInput").value = "";
  }
</script>
</head>
<body>
  <h1>Add Row to Table</h1>
  <table id="myTable">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>City</th>
    </tr>
    <tr>
      <td>John</td>
      <td>25</td>
      <td>New York</td>
    </tr>
    <tr>
      <td>Emily</td>
      <td>32</td>
      <td>London</td>
    </tr>
  </table>
  
  <form onsubmit="event.preventDefault(); addRow();">
    <label for="nameInput">Name:</label>
    <input type="text" id="nameInput" required><br>
    <label for="ageInput">Age:</label>
    <input type="text" id="ageInput" required><br>
    <label for="cityInput">City:</label>
    <input type="text" id="cityInput" required><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
